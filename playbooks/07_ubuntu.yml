---
- name: Install HTTP server
  hosts: n1
  become: yes

  tasks:
    - name: Install Apache2
      yum:
        name: apache2
        state: present

    - name: Start Apache2
      service:
        name: apache2
        state: started

    - name: Enable Apache2
      service:
        name: apache2
        enabled: yes

